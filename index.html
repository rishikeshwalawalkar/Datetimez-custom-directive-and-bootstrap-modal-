    <div>
        <button type="button" class="btn btn-danger" ng-click = "remove($index)">Delete</button>
        <button type="button" class="btn btn-primary" ng-click="addFunc()" data-toggle="modal" data-target="#myModal">Add</button>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-header">

                    <h4 class="modal-title">Column Name</h4>
                    <input type="text" ng-model="ColumnN" required>
                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Column Type </h4>

                    <select ng-model="ColumnT" required>
                        <option value="String">String</option>
                        <option value="Number">Number</option>
                        <option value="Boolean">Boolean</option>
                        <option value="Date">Date</option>
                    </select>

                </div>
                <div class="modal-header">
                    <h4 class="modal-title">Editable</h4>
                    <select ng-model="Editable" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-success" ng-click="add()" value="Save" class="close" data-dismiss="modal">
                <button type="button" class="close" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>

<h2>Result Datagrid</h2>
<table class ="table table-bordered table-striped" ng-controller="my_controller1">
    <tbody>
    <tr class = "success" >
        <td ng-repeat="record in info">{{record.ColumnN}}</td></tr>
    <tr class = "warning" ng-repeat="record1 in info1" class="scuccess">

        <td><input type="text" value="{{record1.ColumnX}}"/> </td>
        <td>{{record1.ColumnY}}</td>
        <td>
            <form class="form-horizontal" novalidate name="form" ng-submit="submit()">
                <div id="date" class="input-append" datetimez ng-model="record1.ColumnZ">
                    <input data-format="MM-dd-yyyy" type="text" id="input1" name="input1"/>
          <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
          </span>
                </div>

        </form>
        </td>
        <td><select  ng-model ="ColumnD">
            <option ng-repeat="country in record1.ColumnD"  value="{{country.id}}">
                {{country.Option}}
            </option>
        </select></td>
    </tr>
    </tbody>
</table>
</body>
